<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script src="jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<ol class="breadcrumb">
				<li><a href="index.html"><span class="glyphicon glyphicon-home"></span></a></li>
				<li><a href="services.html">All Subjects</a></li>
				<li class="active">Math</li>
			</ol>
			<div class="row">
				<div class="jumbotron subject-hero">
					<!--<h2 class="text-center text-capitalize">Want to ace your next math test?</h2>
					<h3 class="text-center text-muted">We've got the right tutor for you</h3>-->
				</div>
			</div>
		</div>
		<div class="container">
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active">
					<a href="#subject-info" aria-controls="subject-info" role="tab" data-toggle="tab">Information</a>
				</li>
				<li role="presentation">
					<a href="#tutor" aria-controls="tutor" role="tab" data-toggle="tab">Get a Tutor</a>
				</li>
			</ul>
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="subject-info">...</div>
				<div role="tabpanel" class="tab-pane" id="tutor">
					<div class="row">
						<div class="col-sm-5">
							<form action="" class="">
								<div class="form-group">
									<label for="name">Name</label>
									<input class="form-control" type="text" placeholder="name" id="name">
								</div>
								<div class="form-group">
									<label for="email-address">Email</label>
									<input type="email" id="email-address" placeholder="email" class="form-control">
								</div>
								<div class="form-group">
									<label for="bookingdate">Date</label>
									<div class="input-group">
										<input type="date" id="bookingdate" class="form-control">
										<div class="input-group-addon">
											<span class="glyphicon glyphicon-th"></span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="comments">Comments</label>
									<textarea id="comments" rows="5" class="form-control"></textarea>
								</div>
								<input type="submit" value="BOOK NOW" class="btn-md btn-success ">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
